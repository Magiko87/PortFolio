<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="counter.css">

<link rel="stylesheet" href="https://www.ionos.it/digitalguide/path/to/font-awesome/css/font-awesome.min.css">
    
</head>

<body>
    <div class="container">
        <div class="counter">
            <h1>Counter</h1>
            <span class="count">0</span>
            <hr>
            <div class="buttons">
                <button class="subtract">
                    <i class="fa-thin fa-minus subtract"></i>
                    Subtract
                </button>
                <button class="reset">
                    <i class="fa-thin fa-power-off reset"></i>
                    Reset
                </button>
                <button class="add">
                    <i class="fa-thin fa-plus add"></i>
                    Add
                </button>
            </div>
            <script type="text/javascript" src="./counter.js"></script>
</body>

</html>
