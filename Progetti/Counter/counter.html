<body>
    <div class="container">
        <div class="counter">
            <h1>Counter</h1>
            <span class="count">0</span>
            <hr>
            <div class="buttons">
                <button class="subtract">
                    <i class="fa-solid fa-arrow-down fa-2xs"></i>

                    Subtract
                </button>
                <button class="reset">
                    <i class="fa-solid fa-power-off fa-flip fa-xs"></i>
                    Reset
                </button>
                <button class="add">
                    <i class="fa-regular fa-arrow-up fa-2xs"></i>
                    Add
                </button>
            </div>
            <script type="text/javascript" src="./counter.js"></script>
</body>
