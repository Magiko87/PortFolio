<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="Css/counter.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/535003bf4e.js" crossorigin="anonymous"></script>
    <meta property="og:title" content="Counter" />
    <meta property="og:description" content="Un'app che fa da contatore con possibilità di decremento e reset" />
    <meta property="og:url" content=" " />
    <meta property="og:image" content="/Progetti/Counter/Immagini/Count-im" />
</head>
<body>
    <div class="container">
        <div class="counter">
            <div class="title">
                <h1>Counter</h1>
            </div>
            <div class="count-wrapper">
                <span id="count">0</span>
            </div>
            <div class="buttons"> 
                <div class="subtract"></div>
                <div class="reset"></div>
                <div class="add"></div>
            </div>
            <script type="text/javascript" src="./JavaScript/counter.js"></script>
            <footer>Daniele Camodeca-®Copyright</footer>
        </div>
    </div>
</body>
</html>
