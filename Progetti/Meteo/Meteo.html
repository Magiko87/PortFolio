<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo</title>
    <link rel="stylesheet" href="./Meteo.css">
    <meta property="og:title" content="Meteo" />
    <meta property="og:description" content="Un'app che fa previsioni meteo" />
    <meta property="og:url" content=" " />
    <meta property="og:image" content="" />
</head>

<body>
    <div class="main-container">
        <div class="contaier top">
            <h1>Meteo App</h1>
            <form action="" ansubmit="return false">
                <input type="text" class="search" placeholder="Cerca la città">
                <button type="submit" class="btn">Invio </button>
                <p class="error"></p>
            </form>
            <section>
                <div class="container">
                    <div class="icon">
                        <img src="" alt="" class="weather-icon" >
                    </div>
                    <div class="location">
                        <div class="city">New York, US</div>
                        <div class="date">Martedi,Nov 26 2023 </div>
                        <div class="current">
                            <div class="temp">Temp: 25
                                <span>°C</span></div>
                                <div class="weather">Meteo:Sole</div>
                                <div class="temp-range">Temp Range:18°C/ 15°C</div>

                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>







    <script>src = "Meteo.js" </script>
</body>

</html>
