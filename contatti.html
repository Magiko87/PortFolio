    <title>Portofolio</title>
    <link rel="stylesheet" href="Assest/css/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="Assest/favicon/favicon-16x16.png">
    <meta property="og:title" content="Portfolio" />
    <meta property="og:description" content="Il mio PortFolio,sito web contenente una sezione CV,una sezione  con i miei progeti,e un form per contattarmi." />

</head>

<body>
    <header class="header">
        <img class="logo" src="Assest/immagini/logo.jpeg" alt="logo">
        <input class="menu-btm" id="menu-btm" type="checkbox">
        <label class="menu-icon" for="menu-btm">
            <span class="nav-icon"></span>
        </label>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="progetti.html">Progetti</a></li>
            <li><a href="contatti.html">Contatti</a></li>
        </ul>
    </header>
    <br><br><br><br><br>

    <div class="container-form">
        <form action="#">
            <div class="title-c">Contattami</div>
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nome</span>
                    <input type="text" placeholder="Inserisci il nome" required>
                    <div class="input-box">
                        <span class="details">Cognome</span>
                        <input type="text" placeholder="Inserisci il cognome" required>
                        <div class="input-box">
                            <span class="details">E-mail</span>
                            <input type="text" placeholder="Inserisci l e-mail" required>
                        </div>
                    </div>

                    <div class="form-textarea">
                        <textarea cols="40" rows="10" placeholder="Scrivi..." required></textarea>
                    </div>
                    <div class="button">
                        <input type="submit" value="Invia">
                    </div>


        </form>
    </div>
    <div class="footer">

       
</body>
